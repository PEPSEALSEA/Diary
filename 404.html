<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <style>
        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            display: grid;
            place-items: center;
            font: 16px system-ui, Segoe UI, Roboto, Helvetica, Arial;
            background: #0b0e14;
            color: #e6edf3
        }
    </style>
</head>

<body>
    <div>
        <div>Redirecting…</div>
        <noscript>
            <p>This site requires JavaScript. Go to <a href="/Diary/">/Diary/</a>.</p>
        </noscript>
    </div>
    <script>
        (function () {
            // Compute repo base (first path segment) and preserve original path as query
            var segs = location.pathname.split('/').filter(Boolean);
            var base = segs.length ? '/' + segs[0] + '/' : '/';
            var target = base + '?path=' + encodeURIComponent(location.pathname);
            location.replace(target);
        })();
    </script>
</body>

</html>
